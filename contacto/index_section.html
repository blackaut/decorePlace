			<div id="mainContent" class="main" role="main">

				<section class="contacto" data-name="#contacto">

						<form class="form form--horizontal" method="post" accept-charset="utf-8" action="php/html_form_send.php" enctype="multipart/form-data">

							<h3 class="contact-title">Contactanos</h3>
								<fieldset class="form-fieldset">
									<div class="form-controlGroup">
										<label class="form-label" for="first_name">Nombre</label>
										<div class="form-controlGroup-inputWrapper">
											<input class="form-input form_el" name="first_name" type="text" id="text" required/>
										</div>
									</div>
									<div class="form-controlGroup">

																</div>
															</div>
															<div class="form-controlGroup">
																<label class="form-label" for="email">Email</label>
																<div class="form-controlGroup-inputWrapper">
																<input class="form-input" name="email" type="email" id="email" class="form_el" placeholder="" required/>
																</div>
															</div>

															<div class="form-controlGroup">
																<label class="form-label" for="comments">Mensaje</label>
																<div class="form-controlGroup-inputWrapper">
																	<textarea class="form-input form-input--textarea" name="comments" id="comments" class="form_el" rows="3" cols="50"></textarea>
																</div>
															</div>
														</fieldset>

														<div class="form-actions text_centre">
															<input type="submit" class="btn btn--primary form_el" />
														</div>

				</section>
